<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">

            <div class="grid">

                </div>
                <div class="grid-item">
                    <img src="img/item-landscape.svg" alt="Tom W">
                  
                </div>

                </div>
                <div class="grid-item">

            </div>
            </div>
        </div>


        <div class="container">

            <div class="grid">
                <div class="grid-item">
                    <img src="img/part2/item-square.svg" alt="Jezal Melgoza">
                </div>

                    <img src="img/part2/item-landscape.svg" alt="Tom W">

                    <img src="img/part2/item-portrait.svg" alt="Federico Di Dio">
                    
                </div>
                <div class="grid-item">

            </div>
            </div>
        </div>
